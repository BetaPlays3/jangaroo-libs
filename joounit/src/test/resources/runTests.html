<html>
  <head><title>JooUnit</title></head>
  <body>
  <script type="text/javascript" src="libs/jangaroo-runtime-debug.js"></script>
  <script type="text/javascript" src="libs/jangaroo-browser.js"></script>
  <script type="text/javascript" src="libs/jooflash-0.3-SNAPSHOT.js"></script>
  <script type="text/javascript" src="libs/jooflash-native.js"></script>
  <script type="text/javascript" src="libs/jooflexframework.js"></script>
         

  <script type="text/javascript" src="../joo/joounit-0.3-SNAPSHOT.js"></script>
  <script type="text/javascript">
    //with (joo.classLoader=new joo.ClassLoader()) { // disable DynamicClassLoader, as all classes are already there!
    with (joo.classLoader) {
      debug = true;
      urlPrefix="../joo-test/classes/";
      classLoadTimeoutMS = 3000;
      import_("flexunit.textui.TestRunner");
      import_("flexunit.framework.AllFrameworkTests");
      complete(function(imports) {with(imports){
        TestRunner.run(AllFrameworkTests.suite());
      }});
    }
  </script>
  </body>
</html>
