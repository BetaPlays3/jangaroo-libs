<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>CKEditor Ext integration test page</title>
  <!-- include stylesheets -->
  <link href="scripts/resources/css/reset-min.css" type="text/css" rel="stylesheet"/>
  <link href="scripts/resources/css/ext-all.css" type="text/css" rel="stylesheet"/>
  <link href="scripts/resources/css/xtheme-gray.css" type="text/css" rel="stylesheet"/>
  <link href="cm-rte-field.css" type="text/css" rel="stylesheet"/>

  <script type="text/javascript" src="scripts/ext-base-debug.js"></script>
  <script type="text/javascript" src="scripts/ext-all-debug.js"></script>
  <script type="text/javascript" src="scripts/ckeditor/ckeditor.js"></script>

  <script type="text/javascript" src="theme.js"></script>
  <script type="text/javascript" src="ckeditor-ext-cm.js"></script>

  <script type="text/javascript">
    Ext.onReady(function () {
        Ext.BLANK_IMAGE_URL = "scripts/resources/images/default/s.gif";
        Ext.QuickTips.init();

        // boldbutton
        var BoldButton = Ext.extend(Ext.Button, {
            scale: "small",
            iconCls: "cm-bold-16",
            handler: clickHandlerBoldButton
            });
        // register xtype
        Ext.reg('boldbuttonsmall', BoldButton);
        // underline button
        var UnderlineButton = Ext.extend(Ext.Button, {
            scale: "small",
            iconCls: "cm-underline-16",
            handler: clickHandlerUnderlineButton
            });
        // register xtype
        Ext.reg('underlinebuttonsmall', UnderlineButton);
        // italic button
        var ItalicButton = Ext.extend(Ext.Button, {
            scale: "small",
            iconCls: "cm-italic-16",
            handler: clickHandlerItalicButton
            });
        // register xtype
        Ext.reg('italicbuttonsmall', ItalicButton);
        // clickhandler
        function clickHandlerBoldButton(btn) {
            Ext.Msg.alert('', 'bold button clicked!');
        }
        function clickHandlerUnderlineButton(btn) {
            Ext.Msg.alert('', 'underline button clicked!');
        }
        function clickHandlerItalicButton(btn) {
            Ext.Msg.alert('', 'italic button clicked!');
        }
        // toolbar
        var rtefield = new Ext.Panel({
            border: false,
            items: [{
                tbar: [{
                    xtype: "tbspacer",
                    width: 10
                },{
		xtype: "boldbuttonsmall"
	        },{
		xtype: "underlinebuttonsmall"
	        },{
		xtype: "italicbuttonsmall"
	        }],
                hidden: false,
                id: "rtefield"
                },{
                xtype: "ckeditor",
                CKConfig: {
                    /* Enter your CKEditor config paramaters here or define a custom CKEditor config file. customConfig : '/ckeditor/config.js' */
                    removePlugins: 'toolbar, elementspath'
                }
            }]
        });

        var TextFieldPanel = new Ext.Panel({
            layout: "anchor",
            padding: "5px",
            title: "RichText",
            items: [{
                xtype: "panel",
                border: false,
                items: [rtefield]
            }]
        });
        /* --------------- viewport ----------------- */
        var viewport = new Ext.Viewport({
            layout: "border",
            items: [{
                region: "center",
                border: false,
                layout: "fit",
                items: [TextFieldPanel]
            }]
        });

        // exit Ext.onReady
    },
    // time delay to prevent extjs render bug
    this, {
        delay: 150
    });
  </script>

</head>

<body>


</body>
</html>
