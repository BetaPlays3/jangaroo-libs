<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>CKEditor Ext integration test page</title>
  <!-- include stylesheets -->
  <link href="scripts/resources/css/reset-min.css" type="text/css" rel="stylesheet"/>
  <link href="scripts/resources/css/ext-all.css" type="text/css" rel="stylesheet"/>
  <link href="scripts/resources/css/xtheme-gray.css" type="text/css" rel="stylesheet"/>
  <link href="scripts/cm-rte-field.css" type="text/css" rel="stylesheet"/>

  <script type="text/javascript" src="scripts/ext-base-debug.js"></script>
  <script type="text/javascript" src="scripts/ext-all-debug.js"></script>
  <script type="text/javascript" src="scripts/ckeditor/ckeditor.js"></script>

  <script type="text/javascript" src="scripts/theme.js"></script>
  <script type="text/javascript" src="scripts/com/coremedia/ui/ckhtmleditor/HtmlEditor.js"></script>
  <script type="text/javascript" src="scripts/com/coremedia/ui/ckhtmleditor/HtmlEditorToolbar.js"></script>
  <script type="text/javascript" src="scripts/com/coremedia/ui/ckhtmleditor/CommandAction.js"></script>
  <script type="text/javascript" src="scripts/com/coremedia/ui/ckhtmleditor/Actions.js"></script>

  <script type="text/javascript">
    Ext.onReady(function () {
      Ext.BLANK_IMAGE_URL = "scripts/resources/images/default/s.gif";
      Ext.QuickTips.init();


      var htmlEditor = {
        xtype: "ckhtmleditor",
        id: "1"
      };

      var htmlEditorToolbar = {
        xtype: "htmleditortoolbar",
        height: 30,
        htmlEditorId: "1",
        items: [
          new com.coremedia.ui.IconButton(new com.coremedia.ui.ckhtmleditor.BoldAction()),
          new com.coremedia.ui.IconButton(new com.coremedia.ui.ckhtmleditor.ItalicAction()),
          new com.coremedia.ui.IconButton(new com.coremedia.ui.ckhtmleditor.UnderlineAction()),
          new com.coremedia.ui.IconButton(new com.coremedia.ui.ckhtmleditor.LinkAction()),
          new com.coremedia.ui.IconButton(new com.coremedia.ui.ckhtmleditor.UnlinkAction()),
          new com.coremedia.ui.IconButton(new com.coremedia.ui.ckhtmleditor.ListBulletedAction()),
          new com.coremedia.ui.IconButton(new com.coremedia.ui.ckhtmleditor.ListNumberedAction()),
          new com.coremedia.ui.IconButton(new com.coremedia.ui.ckhtmleditor.IndentAction()),
          new com.coremedia.ui.IconButton(new com.coremedia.ui.ckhtmleditor.OutdentAction()),
        ]
      };

      /* --------------- viewport ----------------- */
      new Ext.Viewport({
        layout: "border",
        items: [
          {
            region: "west",
            width: 200 // to test toolbar overflow, we need to shift the CKEditor to the right!
          },
          {
            region: "center",
            border: false,
            layout: "anchor",
            height: 300,
            items: [
              htmlEditorToolbar,
              htmlEditor
            ]
          }
        ]
      });

      // exit Ext.onReady
    },
      // time delay to prevent extjs render bug
      this, {
      delay: 150
    });
  </script>

</head>

<body>


</body>
</html>
